<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text to Link Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 350px;
    }
    input, textarea, button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background-color: #28a745;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
    .link-output {
        margin-top: 10px;
        word-break: break-word;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Generate Link with Hidden Text</h2>
    <textarea id="longText" placeholder="Enter your long text here"></textarea>
    <button onclick="generateLink()">Generate Link</button>
    <div class="link-output" id="generatedLink"></div>
</div>

<script>
function generateLink() {
    const text = document.getElementById('longText').value.trim();
    if (text === '') {
        alert('Please enter some text!');
        return;
    }
    const encodedText = encodeURIComponent(text);
    const link = `display.html?data=${encodedText}`;
    document.getElementById('generatedLink').innerHTML = `<a href="${link}" target="_blank">${window.location.origin}/${link}</a>`;
}
</script>

</body>
</html>
