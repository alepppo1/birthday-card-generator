<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Display Text</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 350px;
        text-align: center;
    }
    audio {
        margin-top: 15px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Hereâ€™s your text:</h2>
    <p id="displayText"></p>
    <audio id="mySong" controls autoplay>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const encodedText = params.get('data');
if (encodedText) {
    document.getElementById('displayText').innerText = decodeURIComponent(encodedText);
}

// Auto-play fix for browsers that block autoplay
document.getElementById('mySong').play().catch(() => {
    console.log('Autoplay blocked. User interaction needed.');
});
</script>

</body>
</html>
