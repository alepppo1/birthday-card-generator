<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Birthday Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fce4ec;
      overflow: hidden;
      position: relative;
      padding-top: 50px;
    }
    .message {
      font-size: 24px;
      font-weight: bold;
      color: #5c6bc0;
      animation: fadeIn 2s ease-in;
    }
    .longtext {
      font-size: 18px;
      color: #4caf50;
      margin-top: 20px;
      opacity: 0;
      animation: fadeInLongtext 3s 2s forwards;
    }
    .music {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 18px;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes fadeInLongtext {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1 id="wish" class="message"></h1>
  <p id="longtext" class="longtext"></p>

  <div class="music">
    <audio id="audio" controls autoplay>
      <source id="song-source" src="" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const wish = decodeURIComponent(urlParams.get('wish'));
    const longtext = decodeURIComponent(urlParams.get('longtext'));
    const song = decodeURIComponent(urlParams.get('song'));

    document.getElementById('wish').textContent = wish;
    document.getElementById('longtext').textContent = longtext;

    // Set the song if it exists
    const audioElement = document.getElementById('audio');
    const songSource = document.getElementById('song-source');
    songSource.src = song;
    audioElement.load();
  </script>

</body>
</html>
