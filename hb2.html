<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Celebration</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      padding-top: 50px;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .message {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .longtext {
      font-size: 22px;
      margin-top: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .music {
      position: absolute;
      bottom: 20px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1 id="wish" class="message"></h1>
  <p id="longtext" class="longtext"></p>

  <div class="music">
    <iframe id="ytplayer" width="0" height="0" frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen></iframe>
  </div>

  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const wish = decodeURIComponent(urlParams.get('wish') || "");
    const longtext = decodeURIComponent(urlParams.get('longtext') || "");
    const song = decodeURIComponent(urlParams.get('song') || "");

    document.getElementById('wish').textContent = wish;

    // Word-by-word reveal
    const textContainer = document.getElementById('longtext');
    const words = longtext.split(" ");
    let i = 0;
    function showWords() {
      if (i < words.length) {
        textContainer.innerHTML += words[i] + " ";
        i++;
        setTimeout(showWords, 300); // speed between words
      }
    }
    showWords();

    // Play YouTube song
    if (song.includes("youtube.com") || song.includes("youtu.be")) {
      let embedUrl = song.replace("watch?v=", "embed/").replace("youtu.be/", "youtube.com/embed/");
      document.getElementById("ytplayer").src = embedUrl + "?autoplay=1";
    }

    // Confetti celebration
    function launchConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
    setInterval(launchConfetti, 1500); // every 1.5 seconds
  </script>

</body>
</html>
